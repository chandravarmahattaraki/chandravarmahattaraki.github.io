        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

       /* Navbar Styles */
        .navbar {
            background-color: #000000;
            color: rgb(7, 7, 7);
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Center the logo */
            align-items: center;
            position: relative; /* Allows absolute positioning inside */
            z-index: 1000;
        }

        .navbar .logo img {
            width: 80px; /* Adjust the width as needed */
            height: 80px; /* Set the height same as width to maintain a square shape */
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Ensures the image fits the circular shape */
        }

        /* Hamburger Menu Styles */
        .nav-links {
            position: absolute;
            left: 20px; /* Position the hamburger menu on the left */
        }

        .hamburger {
            cursor: pointer;
        }

        .hamburger-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 10;
        }

        .hamburger-dropdown a {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
        }

        .hamburger-dropdown a:hover {
            color: #0073e6;
        }

        /* Show dropdown when hovering over the hamburger */
        li:hover .hamburger-dropdown {
            display: block;
        }
        
        
        /* Hero Section */ 
        .hero {
            background-color: rgb(29, 15, 15);
            width: 100%; /* Full width */
            height: 30vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the image covers the full container */
            z-index: 0;
        }

        /* Middle Section css code */
        /* Middle Section css code */
        .middle-section {
            position: relative;
            width: 100%; /* Use 100% to ensure it spans the full width */
            height: 700px;
            overflow: hidden;
            display: flex;
            align-items: center; /* Center content vertically */
            color: white;
        }

        .middle-section video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 190%;
            object-fit: cover;
            z-index: 0; /* Ensure video is behind the overlay content */
        }

        .overlay-content {
            position: relative;
            z-index: 2; /* Ensure overlay content is above the video */
            color: white;
            text-align: left; /* Align text to the left */
            max-width: 600px;
            padding: 50px;
            margin-left: 20px; /* Add left margin to align content to the left */
        }

        .overlay-content h1 {
            font-size: 100px;
            font-weight: bold;
            margin: 0;
        }

        .overlay-content p {
            font-size: 20px;
            margin: 0;
        }

        
        /* contact section */
        .contact {
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .contact-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 150px;
        }

        .social-media-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-media-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-media-icons img:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 600px) {
            .contact-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .contact-form input, .contact-form button {
                width: 100%;
                max-width: none;
            }
            
            .social-media-icons {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
        
        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 150px;
        }
